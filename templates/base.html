<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Моё Портфолио{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    
    <!-- Навигация -->
    <nav class="bg-white dark:bg-gray-800 shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Логотип -->
                <div class="flex-shrink-0">
                    <a href="{% url 'home' %}" class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">
                        Portfolio
                    </a>
                </div>
                
                <!-- Меню для десктопа -->
                <div class="hidden md:flex space-x-8">
                    <a href="{% url 'home' %}" class="text-gray-700 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 transition">
                        Главная
                    </a>
                    <a href="{% url 'about:index' %}" class="text-gray-700 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 transition">
                        Обо мне
                    </a>
                    <a href="{% url 'projects:list' %}" class="text-gray-700 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 transition">
                        Проекты
                    </a>
                    <a href="{% url 'blog:list' %}" class="text-gray-700 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 transition">
                        Блог
                    </a>
                    <a href="{% url 'contact:index' %}" class="text-gray-700 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 transition">
                        Контакты
                    </a>
                </div>
                
                <!-- Переключатель темы -->
                <button id="theme-toggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition">
                    <i class="fas fa-moon dark:hidden"></i>
                    <i class="fas fa-sun hidden dark:inline"></i>
                </button>
                
                <!-- Мобильное меню (бургер) -->
                <button id="mobile-menu-button" class="md:hidden p-2">
                    <i class="fas fa-bars text-2xl text-gray-700 dark:text-gray-300"></i>
                </button>
            </div>
        </div>
        
        <!-- Мобильное меню -->
        <div id="mobile-menu" class="hidden md:hidden bg-white dark:bg-gray-800 border-t dark:border-gray-700">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="{% url 'home' %}" class="block px-3 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">
                    Главная
                </a>
                <a href="{% url 'about:index' %}" class="block px-3 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">
                    Обо мне
                </a>
                <a href="{% url 'projects:list' %}" class="block px-3 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">
                    Проекты
                </a>
                <a href="{% url 'blog:list' %}" class="block px-3 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">
                    Блог
                </a>
                <a href="{% url 'contact:index' %}" class="block px-3 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">
                    Контакты
                </a>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="min-h-screen">
        {% block content %}{% endblock %}
    </main>

    <!-- Футер -->
    <footer class="bg-gray-800 dark:bg-gray-900 text-white py-8 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p>&copy; 2025 Моё Портфолио. Все права защищены.</p>
                </div>
                <div class="flex space-x-6">
                    <a href="{{ about.github|default:'#' }}" target="_blank" 
                    class="hover:text-indigo-400 transition" 
                    title="GitHub">
                        <i class="fab fa-github text-2xl"></i>
                    </a>
                    <a href="{{ about.vk|default:'#' }}" target="_blank" 
                    class="hover:text-indigo-400 transition"
                    title="ВКонтакте">
                        <i class="fab fa-vk text-2xl"></i>
                    </a>
                    <a href="{{ about.habr|default:'#' }}" target="_blank" 
                    class="hover:text-indigo-400 transition"
                    title="Habr">
                        <i class="fas fa-h-square text-2xl"></i>
                    </a>
                    <a href="{{ about.telegram|default:'#' }}" target="_blank" 
                    class="hover:text-indigo-400 transition"
                    title="Telegram">
                        <i class="fab fa-telegram text-2xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Переключатель темы
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        // Проверяем сохранённую тему
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            html.classList.add('dark');
        }
        
        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                html.classList.toggle('dark');
                const isDark = html.classList.contains('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
                // Плавная анимация иконки
                themeToggle.style.transform = 'rotate(360deg)';
                setTimeout(() => {
                    themeToggle.style.transform = 'rotate(0deg)';
                }, 300);
            });
        }
        
        // Мобильное меню
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
       
        if (mobileMenuButton && mobileMenu){
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
